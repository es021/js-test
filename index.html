    <style>
        .animate-btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;

        }

        .animate-btn {
            width: 40px;

            border-radius: 100%
        }

    <script>
        function animeExec(target, prop, duration = 2000, loop = false) {
            var animeObj = {
                targets: target,
                loop: loop
            };

            for (var k in prop) {
                animeObj[k] = prop[k];
            }

            anime(animeObj);
        }


        function pulse(target) {
            var expandRate = 400;
            var contractRate = 500;
            var offset = 6;
            var prop = {
                translateY: [
                    { value: `+=${offset}`, duration: contractRate },
                    { value: `-=${offset}`, duration: expandRate },
                ],
              
                width: [
                    { value: `+=${offset}`, duration: expandRate },
                    { value: `-=${offset}`, duration: contractRate },
                ],
                height: [
                    { value: `+=${offset}`, duration: expandRate },
                    { value: `-=${offset}`, duration: contractRate },
                ],
                //easing: 'easeInSine'
            };

            animeExec(target, prop, 2000, true);
        }

        pulse("#yo");
        pulse("#yo2");
        pulse("#yo3");
