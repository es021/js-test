<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Patua One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Contrail One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jockey One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Kavivanar' rel='stylesheet'>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <style>
    h1{
        margin:2px; 
        color: #1f4b91;
    }
    </style>
</head>

<body>
    <small>Wait Until Page Finished Loading</small><br>
    Test Text : <input id="testText" type="text"/>
    <hr>
    1. Lobster
    <h1 style="font-family: 'Lobster'"></h1>
    <hr>
    2. Oswald 
    <h1 style="font-family: 'Oswald'"></h1>
    <hr>
    3. Patua One
    <h1 style="font-family: 'Patua One'"></h1>
    <hr>
    4. Contrail One
    <h1 style="font-family: 'Contrail One'"></h1>
    <hr>
    5. Jockey One
    <h1 style="font-family: 'Jockey One'"></h1>
    <hr>
    6. Kavivanar
    <h1 style="font-family: 'Kavivanar'"></h1>
</body>
<!-- <script src="time.js"></script> -->
<!-- <script type="text/javascript" src="file.js"></script> -->
<script>
    $ = jQuery;
    $(document).ready(function(){
        var h1 = $("h1");
        var testText = "Hello World";
        var inputText = $("input#testText");

        h1.html(testText)
        inputText.val(testText);

        inputText.on("keyup",function(){
            h1.html(inputText.val());
        });
    });
</script>
</html>
